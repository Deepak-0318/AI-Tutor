<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="btn btn-outline-light" id="theme-toggle">ðŸŒ™</button>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Welcome, {{ user }}</h2>

    <h3>Completed Lessons:</h3>
    <ul class="list-group">
        {% for lesson in progress %}
            <li class="list-group-item">{{ lesson }}</li>
        {% endfor %}
    </ul>

    <h3>Recommended Lessons:</h3>
    <ul class="list-group">
        {% for lesson in recommendations %}
            <li class="list-group-item">{{ lesson }}</li>
        {% endfor %}
    </ul>

    <h3>Mark Lesson as Completed:</h3>
    <form id="lesson-form">
        <select id="lesson-select" name="lesson" class="form-select">
            {% for lesson in recommendations %}
                <option value="{{ lesson }}">{{ lesson }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary mt-2">Complete</button>
    </form>

    <h3>Chat with AI Tutor:</h3>
    <div id="chatbox" class="border p-3 rounded">
        <div id="messages"></div>
        <input type="text" id="chatInput" class="form-control" placeholder="Ask a question...">
        <button id="sendBtn" class="btn btn-success mt-2">Send</button>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
